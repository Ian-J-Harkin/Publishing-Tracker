name: Master CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ---------------------------------------------------------
  # API CI: .NET Core
  # ---------------------------------------------------------
  api-ci:
    name: API (Build & Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore Publishing-Tracker/apps/api/PublishingTracker.Api/PublishingTracker.Api.sln

      - name: Build API
        run: dotnet build Publishing-Tracker/apps/api/PublishingTracker.Api/PublishingTracker.Api.sln --configuration Release --no-restore

      - name: Test API
        run: dotnet test Publishing-Tracker/apps/api/PublishingTracker.Api/PublishingTracker.Api.sln --no-build --verbosity normal
        continue-on-error: true

  # ---------------------------------------------------------
  # React Frontend CI: Node.js / Vite
  # ---------------------------------------------------------
  react-ci:
    name: React UI (Build & Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Publishing-Tracker/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: Publishing-Tracker

      - name: Lint React
        run: npm run lint --workspace=@publishing-tracker/ui-react
        working-directory: Publishing-Tracker
        continue-on-error: true

      - name: Build React
        run: npm run build --workspace=@publishing-tracker/ui-react
        working-directory: Publishing-Tracker

      - name: Test React
        run: npm test --workspace=@publishing-tracker/ui-react
        working-directory: Publishing-Tracker

  # ---------------------------------------------------------
  # Angular Frontend CI: Node.js / Angular CLI
  # ---------------------------------------------------------
  angular-ci:
    name: Angular UI (Build & Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Publishing-Tracker/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: Publishing-Tracker

      - name: Build Angular
        run: npm run build --workspace=@publishing-tracker/ui-angular
        working-directory: Publishing-Tracker

      - name: Test Angular
        # Run in headless mode for CI environment
        run: npm run test --workspace=@publishing-tracker/ui-angular -- --watch=false --browsers=ChromeHeadless
        working-directory: Publishing-Tracker

  # ---------------------------------------------------------
  # Deployment (Optional - Manual or on Success)
  # ---------------------------------------------------------
  deploy:
    name: Deployment
    needs: [api-ci, react-ci, angular-ci]
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deployment Placeholder
        run: echo "Deployment would triggered here if configured."
