name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'
    - name: Install dependencies
      run: dotnet restore Publishing-Tracker/src/PublishingTracker.Api

    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Publish
      run: dotnet publish -c Release -o '${{ github.workspace }}/api-publish'

  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - name: Install dependencies
      run: npm install
      working-directory: Publishing-Tracker/src/publishing-tracker-ui

    - name: Build
      run: npm run build
      working-directory: Publishing-Tracker/src/publishing-tracker-ui

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: src/publishing-tracker-ui/dist

  deploy-api:
    runs-on: ubuntu-latest
    needs: build-and-test-api
    if: github.event_name == 'workflow_dispatch'
    steps:
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v4
      with:
        app-name: 'PublishingTrackerApi'
        package: '${{ github.workspace }}/api-publish'

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-frontend
    if: github.event_name == 'workflow_dispatch'
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: frontend-build
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v4
      with:
        app-name: 'PublishingTrackerUI'
        package: 'frontend-build'
