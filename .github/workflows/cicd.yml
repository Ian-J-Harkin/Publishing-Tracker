name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test-api:
    runs-on: ubuntu-latest
    env:
      ACTIONS_RUNNER_DEBUG: true
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    - name: Install dependencies
      run: dotnet restore Publishing-Tracker/src/PublishingTracker.Api/PublishingTracker.Api.sln
    - name: Build API
      run: dotnet build PublishingTracker.Api.csproj --configuration Release
      working-directory: ${{ github.workspace }}/Publishing-Tracker/src/PublishingTracker.Api/PublishingTracker.Api
    - name: Test
      run: dotnet test Publishing-Tracker/src/PublishingTracker.Api/PublishingTracker.Api.sln --no-restore --verbosity normal
    - name: List project files
      run: find . -name "*.csproj"
    - name: Publish API 
      run: dotnet publish PublishingTracker.Api.csproj -c Release -o ${{ github.workspace }}/api-publish
      working-directory: ${{ github.workspace }}/Publishing-Tracker/src/PublishingTracker.Api/PublishingTracker.Api 
    
    - name: Upload API publish artifact
      uses: actions/upload-artifact@v4
      with:
       name: api-publish
       path: ${{ github.workspace }}/api-publish


  
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - name: Install dependencies
      run: npm install
      working-directory: Publishing-Tracker/src/publishing-tracker-ui
      
    - name: List frontend output folder
      run: ls -la Publishing-Tracker/src/publishing-tracker-ui

    - name: Build
      run: npm run build
      working-directory: Publishing-Tracker/src/publishing-tracker-ui

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: Publishing-Tracker/src/publishing-tracker-ui/dist

  deploy-api:
    runs-on: ubuntu-latest
    needs: build-and-test-api
  
    steps:
    - name: Download API publish artifact
      uses: actions/download-artifact@v4
      with:
        name: api-publish
        path: api-publish
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set connection string
      uses: azure/appservice-settings@v1
      with:
        app-name: PublishingTrackerApi        
        connection-strings-json: |
          [
            {
              "name": "DefaultConnection",
              "value": "${{ secrets.AZURE_SQL_CONNECTION_STRING }}",
              "type": "SQLServer",
              "slotSetting": false
            }
          ]  
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'PublishingTrackerApi'
        package: '${{ github.workspace }}/api-publish'

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-frontend
   
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: frontend-build
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

       
  
    - name: List contents of frontend-build
      run: ls -R frontend-build
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'PublishingTrackerUI2'
        package: 'frontend-build'
