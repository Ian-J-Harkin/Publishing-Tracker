<div>
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Email</label>
      <input type="email" formControlName="email" data-cy="email-input" />
    </div>
    <div>
      <label>Password</label>
      <input type="password" formControlName="password" data-cy="password-input" />
    </div>
    <button type="submit" [disabled]="loginForm.invalid" data-cy="login-button">Login</button>
  </form>
</div>
