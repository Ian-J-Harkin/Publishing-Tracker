<div class="form-container">
  <h1>Book Performance</h1>
  <div *ngIf="performanceData$ | async as performanceData; else loading">
    <ul>
      <li *ngFor="let p of performanceData">
        {{ p.platformName }}: {{ p.totalRevenue | currency }}
      </li>
    </ul>
  </div>
  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
</div>
