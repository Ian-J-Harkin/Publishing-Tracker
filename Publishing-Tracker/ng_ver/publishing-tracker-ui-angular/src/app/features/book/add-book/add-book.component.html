<div class="form-container">
  <h1>Add New Book</h1>
  <p *ngIf="error" style="color: red">{{ error }}</p>
  <form [formGroup]="addBookForm" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title" />
      <div *ngIf="addBookForm.get('title')?.invalid && addBookForm.get('title')?.touched" style="color: red">
        Title is required.
      </div>
    </div>
    <div class="input-group">
      <label for="author">Author</label>
      <input id="author" type="text" formControlName="author" />
      <div *ngIf="addBookForm.get('author')?.invalid && addBookForm.get('author')?.touched" style="color: red">
        Author is required.
      </div>
    </div>
    <div class="input-group">
      <label for="isbn">ISBN</label>
      <input id="isbn" type="text" formControlName="isbn" />
    </div>
    <div class="input-group">
      <label for="publicationDate">Publication Date</label>
      <input id="publicationDate" type="date" formControlName="publicationDate" />
    </div>
    <div class="input-group">
      <label for="basePrice">Base Price</label>
      <input id="basePrice" type="number" formControlName="basePrice" />
    </div>
    <div class="input-group">
      <label for="genre">Genre</label>
      <input id="genre" type="text" formControlName="genre" />
    </div>
    <div class="input-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>
    <button type="submit" [disabled]="addBookForm.invalid">Add Book</button>
  </form>
</div>
