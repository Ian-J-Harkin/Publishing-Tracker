<div class="form-container">
  <h1>Request New Platform</h1>
  <p *ngIf="error" style="color: red">{{ error }}</p>
  <form [formGroup]="requestPlatformForm" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <label for="name">Name:</label>
      <input id="name" type="text" formControlName="name" required />
    </div>
    <div class="input-group">
      <label for="baseUrl">Base URL:</label>
      <input id="baseUrl" type="text" formControlName="baseUrl" />
    </div>
    <div class="input-group">
      <label for="commissionRate">Commission Rate:</label>
      <input id="commissionRate" type="number" formControlName="commissionRate" required />
    </div>
    <button type="submit" [disabled]="requestPlatformForm.invalid">Submit Request</button>
  </form>
</div>
