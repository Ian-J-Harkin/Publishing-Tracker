<div class="form-container">
  <h1>Book Performance</h1>
  <a class="export-link" (click)="exportToCsv()" role="button">Export to CSV</a>
  <div *ngIf="performanceData$ | async as performanceData; else loading">
    <ul>
      <li *ngFor="let p of performanceData">
        {{ p.platformName }}: <span class="currency">{{p.currency}}</span> <span class="amount">{{ p.totalRevenue |
          number:'1.2-2' }}</span>
      </li>
    </ul>
  </div>
  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
</div>
